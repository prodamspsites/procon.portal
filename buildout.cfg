[buildout]
find-links =
    http://dist.plone.org/release/4.3.3
    http://dist.plone.org/thirdparty

extends =
    versions.cfg
    test-4.3.x.cfg
    qa.cfg
    robots-versions.cfg
    prodam-versions.cfg
    sources.cfg
    source.cfg

package-name = procon.portal
package-extras = [test]
eggs +=
    iw.debug
    pexpect
    collective.twitter.portlets
    wildcard.tinymceplugins.youtube 
    python-oauth2
    collective.schedule

parts +=
    i18ndude
    omelette
    code-analysis

[code-analysis]
directory = ${buildout:directory}/src/procon/portal
pre-commit-hook = True
flake8-ignore = E501
clean-lines = True
deprecated-aliases = True
imports = True
prefer-single-quotes = True
return-status-codes = True
utf8-header = True

[instance]
zcml += iw.debug
zope-conf-additional =
 <clock-server>
 method /Procon/@@schedule-tick
 period 100
 user admin
 password admin
 </clock-server>


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[versions]
pep8 = 1.7.0
pytz = 2015.7
procon.portal =
plone.app.users=2.0.1
